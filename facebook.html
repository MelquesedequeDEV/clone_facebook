<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #4267B2;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #1877f2;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e9f0f7;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Facebook</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Friends</a>
        <a href="#">Messages</a>
        <a href="#">Notifications</a>
    </nav>

    <main>
        <!-- Conteúdo da página aqui -->
        <p>Bem-vindo à sua página do Facebook!</p>
    </main>
</body>
</html>
